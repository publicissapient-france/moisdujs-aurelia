<template>
    <h2>Ajouter un Slot</h2>
    <form>
        <div class="form-group">
            <label for="slot-column">Colonne</label>
            <select id="slot-column" class="form-control" value.bind="slot.theme">
                <option repeat.for="theme of grid.themes" value.bind="theme">${theme}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="slot-name">Nom</label>
            <input id="slot-name" type="text" class="form-control" value.bind="slot.title"/>
        </div>

        <button type="button" class="btn btn-primary" click.trigger="onClickAddSlot()" id="add-slot">Ajouter</button>
    </form>
</template>
