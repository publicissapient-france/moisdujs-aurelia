<template>
    <h2>Ajouter un Slot</h2>
    <form>
        <div class="form-group">
            <label for="slot-column">Ev√®nement</label>
            <select id="slot-column" class="form-control" value.bind="slot.eventTitle">
                <option repeat.for="title of grid.eventTitles" value.bind="title">${title}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="slot-name">Titre</label>
            <input id="slot-name" type="text" class="form-control" value.bind="slot.title"/>
        </div>

        <div class="form-group">
            <label for="slot-speaker">Speaker</label>
            <input id="slot-speaker" type="text" class="form-control" value.bind="slot.speaker"/>
        </div>

        <button type="button" class="btn btn-primary" click.trigger="addSlot()" id="add-slot">Ajouter</button>
    </form>
</template>
